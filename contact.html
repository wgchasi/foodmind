<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=rubik">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=nunito">
    <meta charset="UTF-8">
    <title>Food Mind - Contact us</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="site-logo" class="header-logo">
            <nav class="navbar">
                <a href="">Home</a>
                <a href="">Blog</a>
                <a href="">Research</a>
                <a href="">Contact</a>
            </nav>
    </header>
    
    <h1 class="centered-title">Tell us about yourself</h1>

    <section class="contact-grid">
        <div>
            <form action="">
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name"><br>

                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="0"><br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address"><br>

                    <label for="role">What's your status?</label>
                    <select name="role" id="role">
                        <option value="guest">Guest</option>
                        <option value="medic">Medical professional</option>
                        <option value="nutritionist">Nutritionist</option>
                        <option value="none">None of the above</option>
                    </select><br>

                    <p>Are you presently under medical supervision?</p>
                    <input type="radio" id="y" name="is_supervised" value="YES">
                    <label for="y">Yes</label>

                    <input type="radio" id="n" name="is_supervised" value="NO">
                    <label for="n">No</label><br>

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Talk to us"></textarea><br>

                    <label for="ts-agree">I agree to the terms and conditions</label>
                    <input type="checkbox" name="agree" id="ts-agree"><br>

                    <button>Submit</button>
                </fieldset>
            </form>
        </div>

        <div>
            <h2>Social</h2>
            <a href="" class="sb">
                <img src="assets/sb-facebook.png" alt="">
            </a>

            <a href="" class="sb">
                <img src="assets/sb-twitter.png" alt="">
            </a>

            <a href="" class="sb">
                <img src="assets/sb-linkedin.png" alt="">
            </a>
        </div>
    </section>

    <footer>
        <a href="">Home</a>
        <a href="">Contact us</a>
        <a href="">Privacy policy</a>
        <a href="">Terms and conditions</a>
    </footer>
</body>
</html>
